<body>
<div id="map" style="width:600px; height:400px"></div>
<div class="input-div" style="margin-top: 25px;">
<input type="text" name="" id="x" placeholder="x" value="55.744522"><br>
<input type="text" name="" id="y" placeholder="y" value="37.616378"><br>
<input type="text" name="" id="color" placeholder="цвет" value="islands#violetIcon"><br>
<input type="text" name="" id="img" placeholder="img" value="1.jpg"><br>
<input type="text" name="" id="title" placeholder="title" value="Футбольное поле"><br>
<input type="text" name="" id="desc" placeholder="desc" value="Короче, мектептің артында"><br>
<button id="add">Добавить</button>
</div>

<!-- Подключаем API  карт 2.x  -->
<script src="http://api-maps.yandex.ru/2.1/?load=package.full&lang=ru-RU" type="text/javascript"></script>
